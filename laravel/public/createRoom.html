<body>
<div>
    <label>Total Lines: {{ngDialogData.linesSlider.value}}</label>
    <rzslider rz-slider-model="ngDialogData.linesSlider.value"  rz-slider-options="ngDialogData.linesSlider.options" rz-slider-hide-limit-labels="false"></rzslider>
    <span class="error" id="ngDialogData.msgError_Lines"> {{ngDialogData.msgErrorLines}}</span>
</div>

<div>
    <label>Total Columns: {{ngDialogData.columnSlider.value}} </label>
    <rzslider rz-slider-model="ngDialogData.columnSlider.value"  rz-slider-options="ngDialogData.columnSlider.options" rz-slider-hide-limit-labels="true"></rzslider>
    <span class="error" id="ngDialogData.msgError_Cols">{{ngDialogData.msgErrorCols}}</span>
</div>
